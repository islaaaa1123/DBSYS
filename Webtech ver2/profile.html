<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile</title>
<head>
    <link rel="stylesheet" href="style.profile.css">
</head>
<body>

<div class="header">
    <a href="homepage.html"><img src="image/mcclogo.png"></a>
    <a href="homepage.html"><h1>MABALACAT CITY COLLEGE</h1></a>

    <div class="profile-wrapper">
        <a href="profile.html"><img src="image/pfp.png" class="pfp"></a>
        <div class="profile-text">
            <span id="headerName">Yeongseok (YOU)</span>
            <span>Teacher</span>
        </div>
        <div class="profile-dropdown">
            <a href="loginpage.html">Sign Out</a>
            <a href="loginpage.html">Add another account</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>
</div>

<div><h5>Profile</h5></div>

<div class="container">
    <div class="box" id="profile1">
        <img src="image/pfp.png" class="pfp-icon">
        <div class="profile-text">
            <h1 id="fullName">Na Yeongseok</h1>
            <p id="facultyDisplay">Faculty</p>
        </div>
    </div>

    <a href="settings.html" class="button">Edit</a>

    <div class="box" id="profile2">
        <div class="field">
            <label>First Name:</label>
            <input id="firstName" type="text" readonly>
        </div>

        <div class="field">
            <label>Last Name:</label>
            <input id="lastName" type="text" readonly>
        </div>

        <div class="field full">
            <label>Email:</label>
            <input id="email" type="text" readonly>
        </div>

        <div class="field full">
            <label>Password:</label>
            <input id="password" type="password" readonly>
        </div>

        <div class="field full">
            <label>Faculty:</label>
            <input id="faculty" type="text" readonly>
        </div>

        <div class="field">
            <label>Country:</label>
            <input id="country" type="text" readonly>
        </div>

        <div class="field">
            <label>Gender:</label>
            <input id="gender" type="text" readonly>
        </div>
    </div>
</div>

<script>
window.onload = () => {
    if (localStorage.getItem("firstName")) {

        document.getElementById("firstName").value = localStorage.getItem("firstName");
        document.getElementById("lastName").value = localStorage.getItem("lastName");
        document.getElementById("email").value = localStorage.getItem("email");
        document.getElementById("password").value = localStorage.getItem("password");
        document.getElementById("faculty").value = localStorage.getItem("faculty");
        document.getElementById("country").value = localStorage.getItem("country");
        document.getElementById("gender").value = localStorage.getItem("gender");

        document.getElementById("fullName").innerText =
            localStorage.getItem("firstName") + " " + localStorage.getItem("lastName");

        document.getElementById("headerName").innerText =
            localStorage.getItem("firstName") + " (YOU)";
    }
};
</script>

</body>
</html>
